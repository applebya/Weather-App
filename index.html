<!DOCTYPE html>
<html ng-app="weatherApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Weather App</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bower_components/angular-c3/dist/c3-chart.css">
	</head>
	<body ng-controller="ChartController">
		<div class="container">
			<h1>Weather App</h1>
			<c3-chart id="chart" config="chartConfig"></c3-chart>
		</div>

		<!-- Libraries -->	
		<script src="./node_modules/angular/angular.js"></script>
		<script src="./bower_components/angular-c3/dist/c3-chart.js"></script>	
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/underscore/underscore-min.js"></script>
		<script src="./node_modules/moment/min/moment.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>		
		<!-- Custom -->
		<script src="./main.js"></script>
	</body>
</html>
